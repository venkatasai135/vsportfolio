<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Certificate background -->
  <rect x="50" y="50" width="700" height="500" rx="20" ry="20" fill="#f8f9fa" stroke="#304FFE" stroke-width="3"/>
  
  <!-- Certificate header -->
  <rect x="100" y="100" width="600" height="80" rx="10" ry="10" fill="#304FFE" opacity="0.1"/>
  <text x="400" y="150" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#304FFE">Certificate of Achievement</text>
  
  <!-- Certificate body -->
  <text x="400" y="250" font-family="Arial" font-size="24" text-anchor="middle" fill="#232323">This certifies that</text>
  <line x1="250" y1="290" x2="550" y2="290" stroke="#304FFE" stroke-width="2"/>
  <text x="400" y="280" font-family="Arial" font-size="20" text-anchor="middle" fill="#607D8B">Name</text>
  
  <text x="400" y="330" font-family="Arial" font-size="24" text-anchor="middle" fill="#232323">has successfully completed</text>
  <line x1="200" y1="370" x2="600" y2="370" stroke="#304FFE" stroke-width="2"/>
  <text x="400" y="360" font-family="Arial" font-size="20" text-anchor="middle" fill="#607D8B">Course/Certification Title</text>
  
  <!-- Certificate footer -->
  <text x="200" y="450" font-family="Arial" font-size="18" text-anchor="middle" fill="#232323">Date</text>
  <line x1="150" y1="480" x2="250" y2="480" stroke="#304FFE" stroke-width="2"/>
  
  <text x="600" y="450" font-family="Arial" font-size="18" text-anchor="middle" fill="#232323">Issuer</text>
  <line x1="550" y1="480" x2="650" y2="480" stroke="#304FFE" stroke-width="2"/>
  
  <!-- Certificate seal -->
  <circle cx="400" y="480" r="40" fill="none" stroke="#304FFE" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="485" font-family="Arial" font-size="12" text-anchor="middle" fill="#304FFE">SEAL</text>
</svg>